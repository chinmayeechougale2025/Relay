<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Mind Workshop Registration</title>
    <style>
        /* (The CSS from your original code) */
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; background: linear-gradient(135deg, #f0e6f2, #e6f2ff); transition: background 1s ease-in-out; }
        .form-group { margin-bottom: 15px; }
        h1 { color: #5d3a9b; text-align: center; transition: color 0.5s ease-in-out; }
        label { display: block; margin-bottom: 5px; color: #333; }
        input[type="text"], input[type="email"], select { width: 100%; padding: 10px; box-sizing: border-box; border: 2px solid #ccc; border-radius: 5px; transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out; }
        input[type="text"]:focus, input[type="email"]:focus, select:focus { border-color: #5d3a9b; box-shadow: 0 0 8px rgba(93, 58, 155, 0.4); outline: none; }
        .btn-submit { background-color: #5d3a9b; color: #fff; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out, box-shadow 0.3s ease-in-out; }
        .btn-submit:hover { background-color: #7b59b5; transform: scale(1.05); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); }
        .btn-submit:active { transform: scale(0.98); }
    </style>
</head>
<body>
    <h1>Music Mind Workshop Registration</h1>
    <form id="registration-form" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="event">Select an Event:</label>
            <select id="event" name="event" required>
                <option value="">--Please choose an event--</option>
                <option value="guitar">Guitar Workshop</option>
                <option value="piano">Piano Fundamentals</option>
                <option value="vocal">Vocal Training</option>
            </select>
        </div>
        <button type="submit" class="btn-submit">Register</button>
    </form>
    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            // Prevent the form from submitting normally.
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            fetch('/register.js', { // Hardcoded the API endpoint for clarity
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(responseData => {
                console.log('Success:', responseData);
                window.location.href = 'templates/confirmation.html';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Registration failed. Please try again.');
            });
        });
    </script>
</body>
</html>
