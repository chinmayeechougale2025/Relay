<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Confirmation</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; }
        .message { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; padding: 15px; }
    </style>
</head>
<body>
    <div class="message">
        <h1>Registration Successful!</h1>
        <p>Thank you, {{ name }}. You have successfully registered for the {{ event }} workshop. A confirmation email has been sent to {{ email }}.</p>
        <a href="/">Register for another workshop</a>
    </div>
</body>
</html>
